<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ติดต่อเรา</h1>
            <p>เรายินดีให้บริการและตอบคำถามของคุณ</p>
        </div>
    </header>

    <nav>
        <div class="wrapper">
            <div class="logo"><a href="/homepage.html">Chonburi</a></div>
            <ul class="nav-links">
              <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
              <li><a href="/homepage.html">Home</a></li>
              <li><a href="/detailpage.html">About</a></li>
              <li><a href="/contact.html">Feedback</a></li>
            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
          </div>
    </nav>

    <main>
        <section class="contact-info">
            <div class="container">
                <h2>ข้อมูลการติดต่อ</h2>
                <p>โทรศัพท์: 038-123-456</p>
                <p>อีเมล: contact@chonburi-tourism.com</p>
                <p>ที่อยู่: ถนนเลียบชายหาด ตำบลบางแสน อำเภอเมืองชลบุรี จังหวัดชลบุรี</p>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <h2>ส่งข้อความถึงเรา</h2>
                <form action="/submit-contact" method="POST">
                    <div class="form-group">
                        <label for="full-name">ชื่อ-นามสกุล</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">อีเมล</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="message">ข้อความ</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit">ส่งข้อความ</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ค้นพบชลบุรี. สงวนลิขสิทธิ์</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
