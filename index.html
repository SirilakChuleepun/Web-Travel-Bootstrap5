<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>เที่ยวบ้านเกิด - สถานที่ท่องเที่ยว</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>ยินดีต้อนรับสู่ชลบุรี</h1>
                <p>สำรวจความงดงามของจังหวัดชลบุรี</p>
            </div>
        </header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Chonburi Travel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
                <form class="d-flex ms-3">
                  <input class="form-control me-2" type="search" placeholder="ค้นหา" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <main>
            <section class="container-fluid p-0">
                <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="images/hero1.jpg" class="d-block w-100" alt="beach">
                      <div class="carousel-caption d-none d-md-block">
                        <h1>ยินดีต้อนรับสู่ชลบุรี</h1>
                        <p>สัมผัสธรรมชาติและทะเลที่สวยงาม</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="images/hero2.jpg" class="d-block w-100" alt="mountain">
                      <div class="carousel-caption d-none d-md-block">
                        <h1>เขาสามมุข</h1>
                        <p>สถานที่ชมวิวและไหว้พระ</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="images/hero3.jpg" class="d-block w-100" alt="temple">
                      <div class="carousel-caption d-none d-md-block">
                        <h1>วัดหลวงพ่อโสธร</h1>
                        <p>ศักดิ์สิทธิ์และเป็นที่เคารพบูชา</p>
                      </div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
              </section>
        </main>

        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
              <p>&copy; 2025 Chonburi Travel. All Rights Reserved.</p>
              <p>
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
              </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
